<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <script defer src="script.js"></script>

    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="numbers">
        <h1>CALCULATOR</h1>
        <table id="calcu">
          <tr>
            <td colspan="3">
              <input class="result" type="text" id="result" />
            </td>

            <td>
              <input
                class="button clr"
                type="button"
                value="c"
                onclick="clr()"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="1"
                onclick="dis('1')"
                onkeydown="myFunction(event)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="2"
                onclick="dis('2')"
                onkeydown="myFunction(event)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="3"
                onclick="dis('3')"
                onkeydown="myFunction(event)"
              />
            </td>
            <td>
              <input
                class="button btn"
                type="button"
                value="/"
                onclick="dis('/')"
                onkeydown="myFunction(event)"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="4"
                onclick="dis('4')"
                onkeydown="myFunction(event)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="5"
                onclick="dis('5')"
                onkeydown="myFunction(event)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="6"
                onclick="dis('6')"
                onkeydown="myFunction(event)"
              />
            </td>
            <td>
              <input
                class="button btn"
                type="button"
                value="*"
                onclick="dis('*')"
                onkeydown="myFunction(event)"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="7"
                onclick="dis('7')"
                onkeydown="myFunction(event)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="8"
                onclick="dis('8')"
                onkeydown="myFunction(event)"
              />
            </td>
            <td>
              <input
                class="button"
                type="button"
                value="9"
                onclick="dis('9')"
                onkeydown="myFunction(event)"
              />
            </td>
            <td>
              <input
                class="button btn"
                type="button"
                value="-"
                onclick="dis('-')"
                onkeydown="myFunction(event)"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                class="button"
                type="button"
                value="0"
                onclick="dis('0')"
                onkeydown="myFunction(event)"
              />
            </td>
            <td>
              <input
                class="button btn"
                type="button"
                value="."
                onclick="dis('.')"
                onkeydown="myFunction(event)"
              />
            </td>

            <td>
              <input
                class="button btn"
                type="button"
                value="="
                onclick="solve()"
              />
            </td>

            <td>
              <input
                class="button btn"
                type="button"
                value="+"
                onclick="dis('+')"
                onkeydown="myFunction(event)"
              />
            </td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
